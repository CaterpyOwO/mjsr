<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cube</title>

		<script src="https://cdn.jsdelivr.net/gh/caterpyowo/mjsr@v1.0.0/dist/mjsr.min.js"></script>
		<script>
			/*
            An example cube rendered with mjsr
        */

			// make sure you create a renderer instance after the window is loaded
			window.onload = () => {
				const renderer = new mjsr.Renderer(
					new mjsr.Screen(),
					new mjsr.Camera([0, 0, -5]),
					new mjsr.Input.FirstPerson()
				);

				renderer.setup([new mjsr.Geometry.Cube()]);

				function frame(now) {
					window.requestAnimationFrame(frame);

					renderer.update(now);
					renderer.draw();
				}
				frame(0);
			};
		</script>
		<style>
			canvas {
				border-radius: 2px;
				border: 2px solid #ccc;
				margin: auto;
				display: block;
			}
		</style>
	</head>
	<body></body>
</html>
